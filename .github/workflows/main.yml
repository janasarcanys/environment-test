name: test

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'project'
        required: true
        default: 'admin'
        type: choice
        options:
          - admin
          - mobile-react
          - api
      environment:
        description: 'environment'
        required: true
        default: 'QA'
        type: choice
        options:
          - QA
          - Staging
  workflow_call:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test if
        run: |
          ls
          githubeventname=${{ github.event_name }}
          if [[ $githubeventname == workflow_dispatch ]]; then
            echo WFD ${{ github.event.inputs.project }}
          else
            echo PUSH ${{ github.event.inputs.project }}
          fi

          if [ 2 -gt 1 ]; then
            echo "2 is greater than 1"
            else
            echo "xxxx"
          fi


  call-QA:
    uses: ./.github/workflows/child.yml
    with:
      environment: QA
    permissions:
      actions: read
      id-token: write
      contents: read
    secrets: inherit
    

  call-DEV:
    if: github.event.inputs.environment == 'Staging'
    uses: ./.github/workflows/child.yml
    with:
      environment: development
    permissions:
      actions: read
      id-token: write
      contents: read
    secrets: inherit

